services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    environment:
      - USE_AUTH_TOKEN=${USE_AUTH_TOKEN}
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - whisper_cache:/root/.cache/whisper
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - llm_calling

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
    ports:
      - "3000:3000"
    networks:
      - llm_calling
volumes:
  audiofiles:
  logs:
  transcripts:
  whisper_cache:

networks:
  llm_calling:
    external: true
services:
  meetmemo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetmemo-backend
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - LLM_API_URL=${LLM_API_URL}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME}
      - PYTHONUNBUFFERED=1
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - summary:/app/summary
      - whisper_cache:/root/.cache/whisper
    ports:
      - "8000:8000"
    depends_on:
      - meetmemo-frontend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - shared-network

  meetmemo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetmemo-frontend
    ports:
      - "3003:80"
    networks:
      - shared-network

volumes:
  audiofiles:
  logs:
  transcripts:
  whisper_cache:
  summary:

networks:
  shared-network:
    name: shared-network
    external: true
    #driver: bridge

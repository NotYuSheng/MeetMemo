services:
  meetmemo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetmemo-backend
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - summary:/app/summary
      - whisper_cache:/root/.cache/whisper
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN:-CHANGEME}
      - LLM_API_URL=${LLM_API_URL:-CHANGEME}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-CHANGEME}
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
    networks:
      - meetmemo-network

  meetmemo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetmemo-frontend
    depends_on:
      - meetmemo-backend
    networks:
      - meetmemo-network

  nginx:
    image: nginx:alpine
    container_name: meetmemo-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - meetmemo-frontend
      - meetmemo-backend
    networks:
      - meetmemo-network

volumes:
  audiofiles:
  logs:
  transcripts:
  whisper_cache:
  summary:

networks:
  meetmemo-network:
    name: meetmemo-network
    driver: bridge

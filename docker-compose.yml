services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - USE_AUTH_TOKEN=${USE_AUTH_TOKEN}
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
    ports:
      - "3000:3000"

volumes:
  audiofiles:
  logs:

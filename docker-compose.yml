services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    environment:
      - USE_AUTH_TOKEN=${USE_AUTH_TOKEN}
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - summary:/app/summary
      - whisper_cache:/root/.cache/whisper
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - shared-network
      # - llm_calling

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - summary:/app/summary

    ports:
      - "3000:3000"
    networks:
      - shared-network
      # - llm_calling

volumes:
  audiofiles:
  logs:
  transcripts:
  whisper_cache:
  summary:

networks:
  shared-network:
    name: shared-network
    external: true


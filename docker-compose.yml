services:
  meetmemo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meetmemo-backend
    volumes:
      - audiofiles:/app/audiofiles
      - logs:/app/logs
      - transcripts:/app/transcripts
      - summary:/app/summary
      - whisper_cache:/root/.cache/whisper
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    runtime: nvidia
    environment:
      - HF_TOKEN=${HF_TOKEN:-CHANGEME}
      - LLM_API_URL=${LLM_API_URL:-CHANGEME}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-CHANGEME}
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - TORCH_LOAD_WEIGHTS_ONLY=0
    networks:
      - meetmemo-network

  meetmemo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meetmemo-frontend
    ports:
      - "80:80"
    depends_on:
      - meetmemo-backend
    networks:
      - meetmemo-network

volumes:
  audiofiles:
  logs:
  transcripts:
  whisper_cache:
  huggingface_cache:
  torch_cache:
  summary:

networks:
  meetmemo-network:
    name: meetmemo-network
    driver: bridge
